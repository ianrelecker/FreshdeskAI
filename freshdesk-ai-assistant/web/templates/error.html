{% extends "base.html" %}

{% block title %}Error {{ error_code }} - AI-Powered Freshdesk Ticket Assistant{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-sm text-center">
            <div class="card-body py-5">
                <h1 class="display-1 text-muted">{{ error_code }}</h1>
                <h2 class="h4 mb-4">{{ error_message }}</h2>
                <p class="text-muted mb-4">Sorry, something went wrong. Please try again or return to the dashboard.</p>
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i> Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
